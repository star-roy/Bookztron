<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; URL=/Bookztron/">
    <script type="text/javascript">
      // If JavaScript is enabled, use it to preserve the path and query string
      var l = window.location;
      var path = l.pathname.replace(/^\/Bookztron/, '');
      var newUrl = '/Bookztron' + path + (l.search || '') + (l.hash || '');
      window.location.replace(newUrl);
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="/Bookztron/">click here</a>.</p>
  </body>
</html>
